<dialog id="contact-modal">
	<article>
		<header>
			<button aria-label="Close"
				rel="prev"
				data-target="contact-modal"
				onclick="toggleModal(event)">
			</button>
			<h3>Contact</h3>
		</header>
		<p id="contact-error" class="error message hide">There was an error sending your message. Please try again later.</p>
		<p id="contact-success" class="success message hide">Thank you for your message! We will get back to you soon.</p>
		<form id="contact-form" action="/send-mail.php" method="POST" role="form" data-reset="reset">
			<fieldset>
				<input type="hidden" name="contact-token" value="random-token">
				<label for="contact-name">Name
					<input type="text" id="contact-name" name="contact-name"
						required aria-required="true" placeholder="Your name">
				</label>
				<label for="contact-email">Email
					<input type="email" id="contact-email" name="contact-email"
						required aria-required="true" placeholder="Your email">
				</label>
				<label hidden for="contact-subject">Subject
					<input type="text" id="contact-subject" name="contact-subject"
						placeholder="Subject">
				</label>
				<label for="contact-message">Message
					<textarea id="contact-message" name="contact-message"
						required aria-required="true" placeholder="Your message"
					></textarea>
				</label>
			</fieldset>
		</form>
		<footer>
			<button id="contact-close" class="secondary"
				data-target="contact-modal"
				onclick="toggleModal(event)">
				Cancel
			</button>
			<button id="contact-submit" form="contact-form">Submit</button>
		</footer>
	</article>
</dialog>
